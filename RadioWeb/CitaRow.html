<tr data-id="${IDHUECO}" data-fecha="${FECHA}" data-lista="${IDLISTA}" data-aparatooid="${CODIGOAPARATO}" data-hora="${HORA}" data-filexploracion="${FIL_EXPLORACION}">
    <td><b>${FECHA}</b></td>
    <td>${HORA}</td>

   
    <td>${CODIGOAPARATO}</td>
     <td>${FIL_EXPLORACION}</td>
    <td data-centro="${CENTRO}">${CENTRO}</td>
     <td><b>${TEXTO}</b></td>
    <td class="hide">
        <p title="" data-toggle="tooltip" data-placement="top" data-original-title="Borrar">
            <button data-target="#delete" data-oid="${IDHUECO}" data-toggle="modal" data-title="Borrar" class="btn btn-danger btn-xs BorrarCita"><span class="glyphicon glyphicon-trash"></span></button>
        </p>
    </td>
</tr>
